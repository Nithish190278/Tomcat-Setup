- hosts: all
  become: yes

  tasks:
    - name: download tomcat from dlcdn
      get_url:
        url: "https://dlcdn.apache.org/tomcat/tomcat-9/v9.0.111/bin/apache-tomcat-9.0.111.tar.gz"
        dest: "/root/apache-tomcat-9.0.111.tar.gz"

    - name: untar the apache file
      command: tar -zxvf /root/apache-tomcat-9.0.111.tar.gz -C /root

    - name: rename the tomcat
      command: mv /root/apache-tomcat-9.0.111 /root/tomcat
      args:
        creates: /root/tomcat
      tags: abc

    - name: install java
      command: yum install java-1.8.0-openjdk -y

    - name: setting the roles in tomcat-user.xml file
      template:
        src: tomcat-users.xml
        dest: /root/tomcat/conf/tomcat-users.xml

    - name: delete two lines in context.xml
      template:
        src: context.xml
        dest: /root/tomcat/webapps/manager/META-INF/context.xml

    - name: start the tomcat
      shell: nohup /root/tomcat/bin/startup.sh

